<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-image: url('klases/cipari.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: rgb(220, 220, 0);
            padding: 20px;
            font-size: 20px;
            width: 350px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100px;
            font-size: 18px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function convertToMB() {
            let gb = document.getElementById("gb").value;
            document.getElementById("mb").value = gb * 1000;
        }
        function convertToMiB() {
            let gb = document.getElementById("gb").value;
            document.getElementById("mib").value = gb * 1024;
        }
    </script>
</head>
<body>
    <h1><b>Informācijas daudzuma mērvienības</b></h1>
    <form>
        <p><input type="text" id="gb"> GB =</p>
        <button type="button" onclick="convertToMB()">Izteikt megabaitos</button>
        <input type="text" id="mb" readonly> MB
        <br>
        <button type="button" onclick="convertToMiB()">Izteikt mibibaitos</button>
        <input type="text" id="mib" readonly> MiB
    </form>
</body>
</html>
