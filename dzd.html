<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaidot dzimšanas dienu..</title>
    <style>
        input[type="text"] {
            color: black;
        }
    </style>
    <script>
        function dienas() {
            let gads = new Date().getFullYear();
            let menesis = document.getElementById("menesis").value.trim();
            let datums = document.getElementById("datums").value.trim();
            
            console.log("Ievadīts mēnesis:", menesis, "Ievadīts datums:", datums);
            
            if (!menesis || !datums || isNaN(menesis) || isNaN(datums)) {
                alert("Lūdzu, ievadiet pareizu mēnesi un dienu kā skaitļus!");
                return;
            }
            
            menesis = parseInt(menesis, 10);
            datums = parseInt(datums, 10);
            
            if (menesis < 1 || menesis > 12 || datums < 1 || datums > 31) {
                alert("Nepareizs mēnesis vai diena!");
                return;
            }
            
            let sodiena = new Date();
            let dzd = new Date(gads, menesis - 1, datums);
            
            if (dzd < sodiena) {
                dzd.setFullYear(gads + 1);
            }
            
            let starpiba = Math.ceil((dzd - sodiena) / (1000 * 60 * 60 * 24));
            console.log("Atlikušās dienas:", starpiba);
            document.getElementById("dienas").value = starpiba;
        }
    </script>
</head>
<body>
    <h1>Gaidot dzimšanas dienu..</h1>
    <hr>
    <form>
        <p>Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena:</p>
        <label for="menesis">mēnesis:</label>
        <input type="text" id="menesis" name="menesis">
        <br>
        <label for="datums">diena:</label>
        <input type="text" id="datums" name="datums">
        <br>
        <input type="button" id="poga" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" onclick="dienas();">
        <br>
        <p>Līdz svētkiem atlikušas 
        <input type="text" id="dienas" name="dienas" readonly> dienas : ))</p>
    </form>
</body>
</html>
